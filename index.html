<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <figure>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0_vCyhpFflAxnYCHvNUm5Tb57FIANG0PJ1w&usqp=CAU" alt="Butterfly">
            <figcaption><button type="button">Buy</button></figcaption>
        </figure>   
    </div>
    <div>
        <form action="">
            <label>Full name
                <input type="text">
            </label>
            <label>City
                <select name="select">
                    <option value="kyiv">Kyiv</option>
                    <option value="dnipro">Dnipro</option>
                    <option value="odessa">Odessa</option>
                    <option value="lviv">Lviv</option>
                    <option value="kharkov">Kharkov</option>
                </select>
            </label>
            <label>Storage number
                <select name="select">
                    <option value="12">12</option>
                    <option value="3">3</option>
                    <option value="94">94</option>
                    <option value="18">18</option>
                    <option value="65">65</option>
                </select>
            </label>
            <label>Payment type
                <input type="radio" name="pay" value="Credid card">
                <input type="radio" name="pay" value="Cash on delivery">
            </label>
            <label>Quantity of product
                <input type="number">
            </label>
            <label>Coment
                <textarea name="coment" cols="30" rows="10"></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
